<div class="settings-modal">
  <h2>Ajustes</h2>
  <div *ngIf="!selectedOption">
    <button (click)="selectOption('description')">Cambiar Descripción</button>
  </div>
  <div *ngIf="selectedOption === 'description'">
    <h3>Cambiar Descripción</h3>
    <input type="text" [(ngModel)]="newDescription" placeholder="Nueva descripción">
    <button (click)="resetSelection()">Cancelar</button>
    <button (click)="updateDescription()">Guardar</button>
  </div>
</div>
