
<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Iniciar Sesión</h2>
    </div>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="usernameInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="userName" matInput placeholder="Introduzca el nombre de usuario" required />
          <mat-error *ngIf="loginForm.get('userName')?.invalid">El usuario es requerido</mat-error>
        </mat-form-field>
      </div>

      <div class="passwordInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Introduzca su contraseña" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">La contraseña es requerida</mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary">Iniciar Sesión</button>
    </form>

    <div class="button-row">
      <p>¿No tienes una cuenta? <a class="text-link" href="/register">Crear cuenta</a></p>
    </div>
  </mat-card-content>
</mat-card>
