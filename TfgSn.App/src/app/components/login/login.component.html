<div class="container">
  <div class="slogan-container">
    <h1 class="slogan">¡Conéctate, comparte y disfruta en nuestra red social!</h1>
  </div>
  <div class="form-container">
    <div class="form-content">
      <div class="logo-container">
        <img src="../../../assets/flags/logo.png" alt="Logo" class="logo">
      </div>
      <div class="header">
        <h2>Iniciar Sesión</h2>
      </div>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="userName" matInput placeholder="Introduzca el nombre de usuario" required />
          <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">El usuario es requerido</mat-error>
          <mat-error *ngIf="loginForm.get('userName')?.hasError('pattern')">El usuario debe contener solo letras</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Introduzca su contraseña" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
        </mat-form-field>

        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

        <button mat-flat-button color="primary" class="full-width">Iniciar Sesión</button>
      </form>

      <div class="button-row">
        <p>¿No tienes una cuenta? <a class="text-link" href="/register">Crear cuenta</a></p>
      </div>
    </div>
  </div>
</div>
